<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles.css}" />
    <title> Cashier App </title>
  </head>
  <body>
    <h1>~ <u>Starbucks Cashier App </u> ~</h1>
    <div class ="myDiv6" th:if= "${order.id != null}">
        <h4>Starbucks Reserved Order</h4>
        ID: <p th:text="${order.id}"></p><br/>
        Drinks: <p th:text="${order.drink}"></p><br/>
        Milk: <p th:text="${order.milk}"></p><br/>
        Size: <p th:text="${order.size}"></p><br/>
        Total: $ <p th:text="${order.total}"></p><br/>
        Status: <p th:text="${order.status}"></p>
    </div>
    <div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"/>
    <!-- <form  th:object="${orders}" method="post" th:action="@{/order/register}" > -->
        <form method="post" action="/order/register" >
        <div class ="myDiv2">
            <row>
                <column>
                    <label for="dinkType">Select Drink Type:</label>
                    <select name="drink" id="drink" >
                        <option value="americano">Americano</option>
                        <option value="caffe latte">Caffe Latte</option>
                        <option value="flat white">Flat White</option>
                        <option value="latte macchiato">Latte Macchiato</option>
                        <option value="caramel macchiato">Caramel Macchiato</option>
                        <option value="caffe mocha">Caffe Mocha</option>
                    </select>
                </column>
                <column>
                    <label for="drinkSize">Select Drink Size:</label>
                    <select name="milk" id="milk" >
                        <option value="whole">Whole</option>
                    </select>
                </column>
                <column>
                    <label for="milkType">Select Milk Type:</label>
                    <select name="size" id="size">
                        <option value="tall">Tall</option>
                        <option value="grande">Grande</option>
                    </select>
                </column>
            </row>
        </div>
        <div class ="myDiv3">
            <row>
                <input type="submit" name="action" id="placeOrder" value="Make Order" class="btn1">
            </row>  
        </div>
    </form>

    <div class ="myDiv4">
        <img th:src="@{/images/starbucks.jpg}" alt="Italian Trulli"/>
    </div>
    <div class ="myDiv5">
        <row>
            <input type="submit" name="action" id="process-payment" value="Get Order" class="btn2">

            <form action="/order/pay" method="post">
                <input type="hidden" th:value="${order.id}"  class="btn-primary btn-sm" id="id" name="id">
                <input type="hidden" th:value="498498082" class="btn-primary btn-sm" id="cardnumber" name="cardnumber">
                <input type="submit" name="action" id="process-payment" value="Place Order" class="btn3">
            </form>
            <form action="/deleteorder" method="get">
                <input type="hidden" th:value="${order.id}"  class="btn-primary btn-sm" id="id" name="id">
                <input type="submit" name="action" id="id" class="btn4" value="Clear Order">
            </form>
        </row>  
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

  </body>
</html>
